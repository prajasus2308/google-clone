<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .logo {
      margin-top: 100px;
      margin-bottom: 30px;
    }
    .logo img {
      width: 272px;
      height: 92px;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-box input {
      width: 500px;
      height: 40px;
      font-size: 18px;
      padding: 0 15px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      transition: box-shadow 0.2s;
    }
    .search-box input:focus {
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
      border-color: #4285f4;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      background: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      font-size: 14px;
      margin: 0 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: border 0.2s;
    }
    .buttons button:hover {
      border: 1px solid #dadce0;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f2f2f2;
      color: #5f6368;
      font-size: 14px;
      padding: 15px 0;
      text-align: center;
    }
    .footer .credit {
      font-size: 12px;
      color: #5f6368;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="logo"></div>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
  </div>
  <form class="search-box" onsubmit="return false;">
    <input type="text" id="search" autocomplete="off" autofocus>
  </form>
  <div class="buttons">
    <button onclick="search()">Google Search</button>
    <button onclick="lucky()">I'm Feeling Lucky</button>
  </div>
  <div class="footer">
    <b><div>google clone</div>
    <div class="credit">Created by Pratyush RAJ </div></b>
  <script>
    function search() {
      const query = document.getElementById('search').value;
      if(query.trim()) {
        window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
      }
    }
    function lucky() {
      const query = document.getElementById('search').value;
      if (query.trim()) {
      // "I'm Feeling Lucky" (redirects to first result)
      window.location.href = 'https://www.google.com/search?btnI=1&q=' + encodeURIComponent(query);
      }
    }

    // lightweight responsive tweaks and nicer primary button (keeps look close to original)
    (function() {
      const css = `
      /* Dark theme overrides */
      body {
        background: #121212;
        color: #e8eaed;
      }
      .logo img {
        filter: none;
      }
      .search-box input {
        background: #202124;
        color: #e8eaed;
        border: 1px solid #3c4043;
      }
      .search-box input:focus {
        box-shadow: 0 1px 6px rgba(138,180,248,0.12);
        border-color: #8ab4f8;
      }
      .search-box input::placeholder { color: #9aa0a6; }
      .buttons button {
        background: #303134;
        color: #e8eaed;
        border: 1px solid #3c4043;
      }
      .buttons button:hover { border-color: #5f6368; }
      .footer {
        background: #0f0f0f;
        color: #9aa0a6;
      }
      .footer .credit { color: #9aa0a6; }
    @media (max-width:600px){
      .search-box input{width:calc(100% - 40px);max-width:100%}
      .logo{margin-top:50px}
      .logo img{width:180px;height:auto}
    }
    .buttons button.primary{
      background:#1a73e8;color:#fff;border:1px solid #1a73e8;box-shadow:0 1px 2px rgba(26,115,232,0.18)
    }
    .buttons button.primary:hover{filter:brightness(0.98)}
    .buttons button{transition:transform .06s,box-shadow .06s}
    .buttons button:active{transform:translateY(1px)}
    .search-box input::placeholder{color:#9aa0a6}
    `;
      const style = document.createElement('style');
      style.type = 'text/css';
      style.appendChild(document.createTextNode(css));
      document.head.appendChild(style);

      // mark first button as primary for emphasis
      const btns = document.querySelectorAll('.buttons button');
      if (btns[0]) btns[0].classList.add('primary');
        })();
    document.querySelector('.search-box').addEventListener('submit', search);
  </script>
</body>
</html>
